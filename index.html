<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container w-75">
    <h1>Diamond Lending Bank</h1>
    <h2>Fill out the form below to see if you qualify for a loan</h2>

    <form id="myLoan" action="loan.js" method="post">
        <label for="salary">Enter your salary: </label>
            <input type="number" id="salary" required>
        <br>

        <label for="creditScore">Enter your credit score: </label>
            <input type="number" id="creditScore" required>
        <br>

        <label for="monthsEmployed">Enter the number of months at your current job: </label>
            <input type="number" id="monthsEmployed" required>
        <br>

        <button id="submit">Submit</button>

    </form>

<p id="calculateUserInput" class="output"></p>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script type="text/javascript" src="loan.js"></script>

</html>
